<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wilson's Coding Club</title>
  <style>
    :root{
      --bg:#20bab5; 
      --gradient:linear-gradient(245deg, rgba(32,186,181,1) 0%, rgba(255,212,56,1) 100%);
      --card:#14635f; /* deep teal for contrast */
      --text:#fff;
      --muted:#ffe89a; /* soft gold for muted text */
      --accent:#ffd438; /* golden accent for buttons/boxes */
      --shadow:0 18px 50px rgba(0,0,0,.25);
      --radius:20px;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--gradient);
      display:grid;
      place-items:center;
      padding:16px;
    }
    .card{
      width:min(720px,95vw);
      background:var(--card);
      color:var(--text);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:clamp(20px,4vw,36px);
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-60% -10% auto -10%;
      height:60%;
      background:radial-gradient(70% 80% at 50% 100%,rgba(255,255,255,.20),rgba(255,255,255,0));
    }
    h1{
      margin:0 0 6px;
      font-size:clamp(28px,4.4vw,44px);
      text-align:center;
    }
    .tagline{
      margin:0 0 18px;
      color:var(--muted);
      font-size:clamp(14px,2.2vw,20px);
      text-align:center;
    }
    .content{display:grid;gap:22px;justify-items:center}
    .art{width:min(520px,88%);filter:drop-shadow(0 8px 24px rgba(0,0,0,.25))}
    .actions{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:12px;
      width:min(520px,100%);
    }
    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:46px;
      padding:0 14px;
      border-radius:999px;
      background:var(--accent);
      color:#333;
      text-decoration:none;
      font-weight:600;
      border:1px solid rgba(0,0,0,.12);
      transition:transform .08s,background-color .2s,box-shadow .2s;
    }
    a.btn:hover{
      background:#ffeb7a;
      transform:translateY(-1px);
    }
    @media (max-width:520px){.actions{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Coding Club card">
    <h1>Wilson's Coding Club</h1>
    <p class="tagline">Learn HTML, CSS, and JavaScript!</p>

    <section class="content">
      <!-- Basit Ã§izim -->
      <svg class="art" viewBox="0 0 680 420" aria-hidden="true">
        <ellipse cx="340" cy="360" rx="170" ry="22" fill="rgba(0,0,0,.25)"/>
        <rect x="220" y="320" width="240" height="16" rx="8" fill="#ffe89a" opacity=".9"/>
        <rect x="320" y="300" width="40" height="24" rx="6" fill="#ffd438"/>
        <rect x="305" y="316" width="70" height="14" rx="7" fill="#ffeb7a"/>
        <rect x="190" y="120" width="300" height="180" rx="14" fill="#0b1b3d"/>
        <rect x="200" y="130" width="280" height="160" rx="8" fill="#14635f"/>
        <!-- colorful code lines -->
        <rect x="220" y="150" width="120" height="10" rx="5" fill="#ffd438"/>
        <rect x="350" y="150" width="90" height="10" rx="5" fill="#20bab5"/>
        <rect x="220" y="170" width="90" height="10" rx="5" fill="#ff7eb9"/>
        <rect x="315" y="170" width="140" height="10" rx="5" fill="#ffe89a"/>
        <rect x="220" y="190" width="160" height="10" rx="5" fill="#20bab5"/>
        <rect x="385" y="190" width="70" height="10" rx="5" fill="#ffd438"/>
        <rect x="220" y="210" width="60" height="10" rx="5" fill="#ff7eb9"/>
        <rect x="285" y="210" width="165" height="10" rx="5" fill="#20bab5"/>
        <rect x="220" y="230" width="130" height="10" rx="5" fill="#ffe89a"/>
        <rect x="355" y="230" width="95" height="10" rx="5" fill="#ffd438"/>
        <rect x="150" y="264" width="46" height="26" rx="6" fill="#14635f"/>
        <path d="M160 264 q18 -40 42 0" fill="#20bab5"/>
        <path d="M156 276 q12 -28 28 0" fill="#ffd438"/>
      </svg>

      <!-- Linkler: yeni sekme -->
      <nav class="actions" aria-label="Primary actions">
        <a class="btn" href="register.html" target="_blank" rel="noopener">Register</a>
        <a class="btn" href="help.html" target="_blank" rel="noopener">Help</a>
        <a class="btn" href="comment.html" target="_blank" rel="noopener">Comment</a>
      </nav>
    </section>
  </main>
</body>
</html>
